          <figcaption><h3>Document Design, EWU Sustainability Capstone Manual</h3> This was a project where I headed up a student team that was responsible for redesigning the Capstone Manual for forthcoming Sustainability B.S. Program at Eastern. Our specific task was to design the look of the manual so that it would work well across platforms and in print while being as sustainable as possible. To that end, we stripped all of the styling out of the original and rebuilt it from the ground up. We produced a paper prototype and then moved into our first iteration. Usability testing on the core student demographic who would be using it revealed both strengths and weaknesses which were addressed. Those changes, along with a draft watermark, were implemented to serve both the needs of the clients and the users.</figcaption>
